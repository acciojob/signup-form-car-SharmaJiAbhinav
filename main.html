<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="POST">

		 <label for="name">Name</label>
		 <input type="Text" id="name" Placeholder="Name" required>
                     <br><br>
		 <label for="email">Email</label>
		 <input type="Email" id="email" Placeholder="Email" required>
		              <br><br>
		 <label for="gender_m, gender_f">Gender </label>
		 <input type="Radio" name="gender" id="gender_m, gender_f" Placeholder="" 
			 required>
                         <br><br>
		 <label for="cars">Car Brands</label>
		 <input type="Select" id="cars" Placeholder="--Please choose an option--"
			 required>
		                 <br><br>
		 <label for="age">Age</label>
		 <input type="Number" id="age" Placeholder="Age" required>
		                
		                <br><br>
		 <label for="dob">DOB</label>
		 <input type="Date" id="dob" Placeholder="" required>

		                <br><br>
		 <label for="tel">Phone Number</label>
		 <input type="Tel" id="tel" Placeholder="xxx-xxx-xxxx">

		                <br><br>
		 <label for="password">Password</label>
		 <input type="Password" id="password" Placeholder="Password" required>
		                 <br><br>
		 <label for="tos">I agree to the TOS</label>
		 <input type="Checkbox" id="tos" Placeholder="" required>
		              
	 </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
